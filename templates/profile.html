<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/profile.css">
    <link rel="stylesheet" href="/static/css/home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <a href="/" class="headT"><h3>Перейти в генерацию изображения</h3></a>
    <h1 >Профиль</h1>
</header>
<main role="main">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center profile-header">Профиль пользователя</h2>
                <div class="profile-info">
                    <img src="/static/images/{{current_user.user[0]}}/{{current_user.user[4]}}" alt="Avatar" class="profile-avatar">
                    <p>Login: {{ current_user.user[1] }}</p>
                    <p>Email: {{ current_user.user[2] }}</p>
                    <a href="/profile?edit" class="btn">Изменить</a>
                    
                    {% if current_user.user[5] == 'y' %}
                        <a href="/admin" class="btn">Админ панель</a>
                    {% endif %}
                </div>
                
                
                <p><a href="{{ url_for('logout') }}" class="btn">Выйти из профиля</a>
                    <a href="/report" class="btn">Сообщение об ошибке</a></p>
            </div>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2024 Balakin company</p>
</footer>
</body>

</html>
