<!DOCTYPE html>
<html>
<head>
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<header>
    <a><h1>Авторизация</h1></a>
</header>

{% if error %}
    <div class="alert alert-danger">{{ error }}</div>
{% endif %}
<main rule="rule">
<form method="post">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" 
        {% if email %} 
            value = '{{email}}'
        {% endif %}
        required >
    </div>
    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" 
        {% if password %} 
            value = '{{password}}'
        {% endif %}
        required>
    </div>
    {% if PIN %}
        <div class="form-group">
            <label for="PIN">Пин-код</label>
            <input type="password" class="form-control" id="pin-code" name="pin-code" required>
        </div>
    {% endif %}
    <button type="submit" class="btn btn-primary btn-block">Войти</button>
</form>
<p class="text-center mt-3">Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрироваться</a></p>
</main>
<footer>
    <p>&copy; 2024 Balakin company</p>
</footer>
</body>
</html>
