<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/profile.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <a href="/" class="headT"><h3>Перейти в генерация изображения</h3></a>
    <h1 >Профиль</h1>
</header>
<main role="main">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center profile-header">Профиль пользователя {{ current_user.username }}</h2>
                <div class="profile-info">
                    <img src="/static/images/{{current_user.user[0]}}/{{current_user.user[4]}}" alt="Avatar" class="profile-avatar">
                    <form method="post" enctype="multipart/form-data">
                        <input type="file" name="avatar" accept="image/*">
                        <button type="submit" class="btn btn-primary btn-block">Установить фото</button>
                    </form>
                    <form method="post">
                            <label for="username">Login:</label>
                            <input type="text" class="form-control" id="username" name="username" value = '{{current_user.user[1]}}'>
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" value = '{{current_user.user[2]}}'>
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" value = '{{current_user.user[3]}}'>
                        <button type="submit" class="btn btn-primary btn-block">Обновить данные</button>
                    </form>
                </div>
                
                
                <p><a href="{{ url_for('profile') }}" class="btn">Вернуться</a></p>
            </div>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2024 Balakin company</p>
</footer>
</body>


</html>
